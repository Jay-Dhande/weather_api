<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather-App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" name="query" type="text" placeholder="Enter Location">
                <button class="btn" id="search-btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/img/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img src="/img/cloud.png" alt="Weather img" class="weather-img">
            <div class="weather-box">
                <p class="Temprature">0<sup>Â°C</sup></p>
                <p class="weather-text">LIGHT RAIN</p>
            </div>
        </div>
        <div class="weather-details">
            <div class="Humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div>
                    <span class="humidity-text"> 50% </span>
                    <p>HUMIDITY</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <span class="windspeed">12km/h</span>
                    <p>WIND SPEED</p>
                </div>

            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
